      <section class="form-creation_ctn">
          <div class="form-wrapper">
              <form>
                <h1>Create Gmail Account</h1>
                  <div class="form-control">
                    <input type="text" name="firstName" placeholder="Full Name" required>
                  </div>
                  <div class="form-control">
                    <input type="tel" name="contactNumber" placeholder="Contact Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                  </div>
                  <div class="form-control">
                    <input type="email" name="emailId" placeholder="Enter email id" required>
                  </div>
                  <div>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                  </div>
              </form>
          </div>
      </section>
